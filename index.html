<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidescroller Platformer</title>
    <link rel="stylesheet" href="styles.css">
<body>
    <div class="container">
        <header>
            <h1>Sidescroller Platformer</h1>
            <div class="scoreboard">
                Score Board
                <div class="counters">
                    <div class="counter" id="deaths"></div>
                    <div class="counter" id="wins"></div>
                </div>
            </div>
        </header>
        <main>
            <canvas id="canvas1">
                <div class="player">
                    <script src="js/classes/Player.js"></script>
                </div>
                <div class="platform">
                    <script src="js/classes/Platform.js"></script>
                </div>
                <div class="jumper">
                    <script src="js/classes/Jumper.js"></script>
                </div>
            </canvas>
        </main>
        <button class="button" id="clear">Clear Score</button>
        <button class="button" id="restart">Restart Game</button>
        <h2>Instructions</h2>
        <p>controls are W A S D 
            <ul>
                <li>"w" = jump</li>
                <li>"a" = left</li>
                <li>"s" = (not implemented)</li>
                <li>"d" = right</li>
            </ul><br>
            clear button clears the scoreboard <br>
            <br>
            reatart button restarts the game but does not clear the score  (not implemented) 
        </p>
    </div>
</body>

<script src="js/event_listeners.js"></script>
<script src=""></script>
<script src="index.js"></script>
</html>
