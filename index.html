<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidescroller Platformer</title>
    <link rel="stylesheet" href="styles.css">
<body>
    <div class="container">
        <header>
            <h1>Sidescroller Platformer</h1>
            <div class="counters">
                <div class="counter" id="deaths"></div>
                <div class="counter" id="wins"></div>
            </div>
        </header>
        <main>
            <canvas id="canvas1">
                <div class="player">
                    <script src="js/classes/Player.js"></script>
                </div>
                <div class="platform">
                    <script src="js/classes/Platform.js"></script>
                </div>
                <div class="jumper">
                    <script src="js/classes/Jumper.js"></script>
                </div>
            </canvas>
        </main>
        <div class="clear" id="clear">Clear Button</div>
      </div>
</body>

<script src="js/event_listeners.js"></script>
<script src=""></script>
<script src="index.js"></script>
</html>
